{% extends "base.html" %}


{% block title %}
    Add book
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data"> 
        <center>
            {% csrf_token %}
            {{ book_form.as_p}}
            <button type="submit">Send</button>
        </center>
        {% if book_form.errors %}
        <ul class="errors"> {% for error in book_form.errors %}
        <li>{{ error }}</li>
        {% endfor %}
        </ul>
  {% endif %}
    </form>
{% endblock %}
