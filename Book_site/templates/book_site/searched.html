{% extends "base.html"%}

{% block title %}
    Searched...
{% endblock %}

{% block content %}

    {% if searched %}
        <h1>You searched for: {{ searched }}</h1>
        <br/>
        {% for books in searched_books %}
            {{ books }}
        {% endfor %}
    {% else %}
        <h1>You forgot to search for a book...</h1>
    {% endif %}

{% endblock %}
